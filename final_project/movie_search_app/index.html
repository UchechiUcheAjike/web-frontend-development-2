<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
   <!-- movie app css link -->
    <link rel = "stylesheet" href = "main.css">
</head>
<body>
    
    <div class = "wrapper">
        <!-- movie logo -->
        <div class = "logo">
            <div class = "container">
                <p>Movie<span>Eccentric</span></p>
            </div>
        </div>
        <!-- end of movie logo -->
        <!-- search container -->
        <div class = "search-container">
            <div class = "search-element">
                <h3>Search Movie:</h3>
                <input type = "text" class = "form-control" placeholder="Search Movie Title" id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

                <div class = "search-list" id = "search-list">
                    
                </div>
            </div>
        </div>
        <!-- end of search container -->

        <!-- search result container -->
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                    
                </div>
            </div>
        </div>
        <!-- end of search result container -->
    </div>


    <!-- movie app js -->
    <script src = "script.js"></script>
</body>
</html>
